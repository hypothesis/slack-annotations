name: Notify
on:
  workflow_dispatch:
jobs:
  Alert:
    runs-on: ubuntu-latest
    steps:
      - name: Cache the --cache-path file
        uses: actions/cache@v4
        with:
          key: cache-${{ github.run_number }}
          path: cache.json
          restore-keys: |
            cache-
      - name: Install Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.13
      - name: Install pipx
        run: python -m pip install pipx
      - name: Checkout slack-annotations
        uses: actions/checkout@v4
      - name: Install slack-annotations
        run: python -m pipx install .
      - run: cat /home/runner/work/slack-annotations/slack-annotations/cache.json
      - name: Check for annotations
        id: slack_message
        run: |
          {
            echo 'SLACK_MESSAGE<<EOF'
            slack-annotations --cache-path $(pwd)/cache.json --group ${{ secrets.HYPOTHESIS_GROUP }} --token ${{ secrets.HYPOTHESIS_API_TOKEN }}
            echo EOF
          } >> "$GITHUB_OUTPUT"
      - name: Post to Slack
        uses: slackapi/slack-github-action@v1.27.0
        with:
          channel-id: ${{ vars.SLACK_CHANNEL }}
          slack-message: ${{ env.SLACK_MESSAGE }}
        env:
          SLACK_MESSAGE: ${{ steps.slack_message.outputs.SLACK_MESSAGE }}
          SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}
